<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="modify_event_sytle.css">
  <script>
    function toggleVisibility(clickedDiv) {
        const triangulos = document.querySelectorAll("#arrows div");

        
        for (const arrow of triangulos) {
            arrow.style.visibility = "hidden";
        }

        
        const divs = document.querySelectorAll("#div-container .box");
        const index = Array.from(divs).indexOf(clickedDiv);
        if (index >= 0 && index < triangulos.length) {
            triangulos[index].style.visibility = "visible";
        }
    }
</script>
</head>
<body>
  <div id="container">
    <h1>Event Name</h1>
    <div id="inputs">
      <input type="text" placeholder="Description"><input type="time" placeholder="Time">
      <div class="dropdown">
        <span>
          <div id="div-container">
            <div id="green" class="box" onclick="toggleVisibility(this)"></div>
            <div id="orange" class="box" onclick="toggleVisibility(this)"></div>
            <div id="red" class="box" onclick="toggleVisibility(this)"></div>
            <div id="purple" class="box" onclick="toggleVisibility(this)"></div>
            <div id="dark_blue" class="box" onclick="toggleVisibility(this)"></div>
            <div id="light_blue" class="box" onclick="toggleVisibility(this)"></div>
          </div>
        </span>
      </div>
      <div id="arrows">
        <div>^</div>
        <div>^</div>
        <div>^</div>
        <div>^</div>
        <div>^</div>
        <div>^</div>
      </div>
    </div>
    <hr>
    <button>Confirm Changes</button>
  </div>
</body>
</html>
