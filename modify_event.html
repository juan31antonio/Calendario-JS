<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="modify_event_sytle.css">
</head>
<body>
    <div id="container">   
        <h1>Event Name</h1>
        <div id="inputs">
            <input type="text" placeholder="Description"><!-- Expandir con JS -->
            <input type="time" placeholder="Time">
            <select>
                <option value="Green" id="green"></option>
                <option value="Orange" id="orange"></option>
                <option value="Red" id="red"></option>
                <option value="Purple" id="purple"></option>
                <option value="Dark Blue" id="dark_blue"></option>
                <option value="Light Blue" id="light_blue"></option>
            </select><!-- Cambiar color de todo el input con JS -->
        </div>
        <hr>
        <button>Confirm Changes</button>
    </div>
</body>
