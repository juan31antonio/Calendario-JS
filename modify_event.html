<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="modify_event_sytle.css">
  <link rel="stylesheet" href="trash.css">
  <script src="arrow.js"></script>
  <script src="trash.js"></script>
  <script src="h1-editable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.26.10/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="timer.js"></script>
  <script src="eventData.js"></script>
  <style>
    .swal2-popup {
        width: initial;
        padding: initial;
        background: #efefef;
    }
</style>
</head>
<body onload="onload(),h1()">
  <div id="container">
    <h1 id="eventTitle" spellcheck="false">Event Name</h1>
    <div id="inputs">
      <input id="eventDescription" type="text" placeholder="Description">
      <button id="eventTime" onclick="timer()">Time</button>
      <div class="dropdown">
        <span>
          <div id="div-container">
            <div id="green" class="box" onclick="toggleVisibility(this)"></div>
            <div id="orange" class="box" onclick="toggleVisibility(this)"></div>
            <div id="red" class="box" onclick="toggleVisibility(this)"></div>
            <div id="purple" class="box" onclick="toggleVisibility(this)"></div>
            <div id="dark_blue" class="box" onclick="toggleVisibility(this)"></div>
            <div id="light_blue" class="box" onclick="toggleVisibility(this)"></div>
          </div>
        </span>
      </div>
      <div id="arrows">
        <div id="verde">^</div>
        <div id="naranja">^</div>
        <div id="rojo">^</div>
        <div id="morado">^</div>
        <div id="azul">^</div>
        <div id="cyan">^</div>
    </div>
  </div>
  <hr>
  <div id="buttons">
    <button id="close" onclick="eventData()">Confirm Changes</button>
    <div id="container-trash">
      <button class="button">
        <div class="trash">
            <div class="top">
                <div class="paper"></div>
            </div>
            <div class="box"></div>
            <div class="check">
                <svg viewBox="0 0 8 6">
                    <polyline points="1 3.4 2.71428571 5 7 1"></polyline>
                </svg>
            </div>
        </div>
        <span>Delete Event</span>
      </button>
    </div>
  </div>
  
  </div>
  <script>
   document.addEventListener('DOMContentLoaded', function() {
    var eventData = JSON.parse(localStorage.getItem('evento'));
        if (eventData) {
            document.getElementById('eventTitle').textContent = eventData.title;
            document.getElementById('eventDescription').value = eventData.description;
            
            var date = new Date(eventData.date);
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var timeStr = `${hours < 10 ? '0'+hours : hours}:${minutes < 10 ? '0'+minutes : minutes}:${seconds < 10 ? '0'+seconds : seconds}`;

            document.getElementById('eventTime').textContent = timeStr;
            
            var colorMap = {
                "verde": "#008000",
                "naranja": "#FFA500",
                "rojo": "#FF0000",
                "morado": "#800080",
                "azul": "#0000FF",
                "cyan": "#00FFFF"
            };
            var arrowId = Object.keys(colorMap).find(key => colorMap[key] === eventData.color);
            var arrowDiv = document.getElementById(arrowId);
            if (arrowDiv) {
                arrowDiv.style.visibility = 'visible';
            }
        }
    document.querySelector('#container-trash .button').addEventListener('click', function() {
        const eventId = JSON.parse(localStorage.getItem('selectedEvent'));
        const event = calendar.getEventById(eventId);
        if (event) {
            event.remove();
        }
    });
});

  </script>
</body>
</html>
  
</body>
</html>
